  <script>
    $( document ).ready(function() {
      //var blogs = blogData.items;
      $.getJSON("https://www.googleapis.com/blogger/v3/blogs/5861534680333755994/posts?key=AIzaSyCXzSuyEzTPxHLmYjc8VWkFuvlJQs_rSyw", function( data ) {
        //alert(JSON.stringify(data));
        var blogs = data.items;
        var blogItemHtml = '';
        for (var i=0; i<blogs.length; i++) {
          blogItemHtml += '<h4>' + blogs[i].title + '</h4>' + 
                          '<div>' + blogs[i].content + '</div>' + 
                          '<div class="blogItemFooter">' + blogs[i].author.displayName + ' - ' + blogs[i].published.slice(0,10) + '</div>';
        }
        $('#blogs').append(blogItemHtml);
        $('#blogContent').css('height:100%');
      
      });
    });
  </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<title>chris skudlarczyk</title>
    <link rel="stylesheet" href="css/cskud.css" type="text/css" />
    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js"></script>
    <script type="text/javascript">
        dojo.ready(function () {
            fadeTarget = dojo.byId("mainimg");
            dojo.style("mainimg", "opacity", "0");
            dojo.style("mainimg", "display", "inline");
            dojo.fadeIn({ node: fadeTarget }).play(500);
        });
	</script>
</head>
<body class="basecskud">
    <div style="width:100%" class="maindiv">
        <img alt="milo swat" class="miloimg" id="mainimg" src="img/miloswat.jpg" />
    </div>
</body>
</html>

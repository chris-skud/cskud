application: cskud-main
version: 1
runtime: python27
api_version: 1
threadsafe: no
libraries:
- name: jinja2
  version: latest

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /proto/css
  static_dir: proto/css

- url: /proto/js
  static_dir: proto/js

- url: /img
  static_dir: img

- url: /impress
  static_dir: impress

- url: /socialism
  static_dir: socializer

- url: /socializer
  static_dir: socializer

- url: /manifesto
  static_dir: manifesto

- url: /pagerduty
  script: pagerduty.py

- url: .*
  script: main.py